<h1 class="text-2xl font-semibold mb-4">Current Player : {{ player }}</h1>

<button type="button" class="p-button-primary mb-4" (click)="newGame()">Start New Game</button>

<main>
  <app-square *ngFor="let square of squares; let i = index"
              [value]="square"
              (click)="makeMove(i)"></app-square>
</main>

<p-dialog  class="text-2xl" header="Congratulations!" [(visible)]="visible" [modal]="true">
  <p *ngIf="winner" class="text-center text-green-600 m-4">Winner is: <b>{{ winner }} </b></p>
  <div class="grid content-center">
    <p-button label="Play Again?" class="p-button-success" [rounded]="true" size="small" (onClick)="newGame(); visible = false" />
  </div>
</p-dialog>
