<h2>User Profile</h2>

<button (click)="showUser()">Load User</button>
<div *ngIf="user">


<p> Name : {{user.name}}</p>
<p> Age : {{user.age}}</p>
<p> Email : {{user.email|maskEmail}}</p>
<div *ngIf="user.isAdmin">
    <p> Admin user is : {{user|json}}</p>
</div>

</div>
<div *ngIf="!user">
    No user available
</div>
